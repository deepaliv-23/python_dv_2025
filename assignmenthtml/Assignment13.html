<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs vs inline elements</title>
</head>
<body>
    <div>
    <p style="color: red;">This is a red-colored paragraph inside a block-level &lt;div&gt; element.</p>
  </div>
  <p>This is a paragraph with a <span style="color: blue;">blue</span> word highlighted using an inline &lt;span&gt; element.</p>
</body>
</html>
