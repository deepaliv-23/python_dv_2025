<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Fill the form</title>
    <style>
body {
  background-image: url('https://thumbs.dreamstime.com/b/easter-flower-arrangement-pastel-theme-free-space-text-floral-backdrop-351795499.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 80%, 80%;
}
</style>
</head>
<body style="border:5px solid;" length="1000" width="800">
    
    <h1 style="text-align: center;" >Form</h1>

    <div style="text-align: center;">
        
    <form action="Post" >
        <label>Name: </label>
        <input type="text" name="myname" placeholder="Enter your name" required> <br> <br>

        <label>Contact: </label>
        <input 
            type="tel" 
            name="contact" 
            placeholder="Enter your contact" required
            minlength="10"
            maxlength="10"
        /> <br> <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label>Email: </label>
        <input type="text" name="email" placeholder="Enter your email" required> <br> <br>

         <label>Age: </label>
        <input type="number" name="age" placeholder="Enter your age" required> <br> <br>

         <label>City: </label>
        <input type="text" name="city" placeholder="Enter your city" required> <br> <br>

        <label>designation</label>
        <input type="text" name="designation" placeholder="Enter your designation" required> <br> <br>

        <label>Gender</label>
        <input type="radio" name="gender" value="Male" required> MAle <br>
        <input type="radio" name="gender" value="Female" > Female <br>
        <input type="radio" name="gender" value="Prefer_not_to_say" > Prefer not to say <br>

<br> <br>

<textarea name="message" rows="5" cols="30" placeholder="if required"> </textarea>

<br><br>
<input type="Checkbox" name="tc" required/> I accept all terms and conditions

<br> <br>
<button type="button" onclick="alert('Form Submitted Successfully')">Submit!</button>

<button type="button" onclick="alert('Form not accepted')">Reset!</button>

</form>
</div>
</body>
</html>
