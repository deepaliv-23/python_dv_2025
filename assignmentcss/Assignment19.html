<style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
    .btn {
      background:#ff6f61;
      border:none;
      color:#fff;
      padding:1rem 2rem;
      font-size:1.2rem;
      border-radius:5px;
      cursor:pointer;
      transition:transform 0.3s, background 0.3s, font-size 0.3s;
    }
    .btn:hover {
      background:#ff3b2f;
      transform:rotate(5deg);
      font-size:1.4rem;
    }
  </style>
