<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block-level elements</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h2>Inline Elements</h2>
  <div class="inline-section">
    <span>This is a span</span> <br><br>
    <a href="#">This is a link</a> <br> <br>
    <strong>This is strong</strong>
  </div>

  <h2>Block Elements</h2>
  <div class="block-section">
    <div class="block-to-inline">Block as Inline</div> <br><br>
    <p>Paragraph</p> <br>
    <h1 class="inline-to-block">Heading turned Block</h1>
  </div>
</body>
</html>
