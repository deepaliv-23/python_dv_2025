    <title>Responsive Flex Gallery</title>

<style>
    .gallery {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
      padding:10px;
    }
    .gallery .img-box {
      flex:1 1 calc(33% - 20px);
      background:#f0f0f0;
      text-align:center;
      padding:1rem;
    }
    .gallery img { max-width:100%; height:auto; }
    @media (max-width:600px) {
      .gallery .img-box { flex:1 1 calc(50% - 20px); }
    }
    @media (max-width:400px) {
      .gallery .img-box { flex:1 1 100%; }
    }
  </style>
