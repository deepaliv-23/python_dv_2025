<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card row</title>
</head>

<style>
    .container {
      display:flex;
      justify-content:space-between;
      padding:2rem;
    }
    .card {
      border:1px solid #ccc;
      border-radius:5px;
      width:30%;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      text-align:center;
      padding:1rem;
    }
    .card img { max-width:100%; border-radius:4px; }
    .card h3 { margin:0.5rem 0; }
  </style>

<body>

    <div class="container">
    <div class="card">
      <img src="C:\Users\A1\Downloads\panda.jpeg" alt="Product 1">
      <h3>Product One</h3>
      <p>Great product description.</p>
    </div>

    <div class="card">
      <img src="C:\Users\A1\Downloads\doremon.jpeg" alt="Product 2">
      <h3>Product Two</h3>
      <p>Awesome features here.</p>
    </div>

    <div class="card">
      <img src="C:\Users\A1\Downloads\mickey.jpeg" alt="Product 3">
      <h3>Product Three</h3>
      <p>Best value deal.</p>
    </div>
  </div>

</body>
</html>
