<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu line-up</title>
</head>

<style>
    nav {
      display:flex;
      justify-content:space-around;
      background:#ffe4c4;
      padding:1rem;
      font-size:1.2rem;
    }
    nav a {
      text-decoration:none;
      color:#333;
      padding:0.5rem 1rem;
      border-radius:5px;
      transition:background 0.3s;
    }
    nav a:hover { background:#ffdead; }
  </style>

<body>
    <nav>
    <a href="#">🍕 Cheese</a>
    <a href="#">🍕 Pepperoni</a>
    <a href="#">🍕 Mushroom</a>
    <a href="#">🍕 Veggie</a>
  </nav>
