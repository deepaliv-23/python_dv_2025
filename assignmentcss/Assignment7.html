<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Block vs Inline-Block</title>
</head>
<body>
  <h2>Inline</h2>
  <span class="btn inline">Button 1</span>
  <span class="btn inline">Button 2</span>
  <span class="btn inline">Button 3</span>

  <h2>Block</h2>
  <div class="btn block">Button 1</div>
  <div class="btn block">Button 2</div>
  <div class="btn block">Button 3</div>

  <h2>Inline-Block</h2>
  <span class="btn inline-block">Button 1</span>
  <span class="btn inline-block">Button 2</span>
  <span class="btn inline-block">Button 3</span>
</body>
</html>
